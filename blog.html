<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Muhammad Mughees</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Muhammad Mughees</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Blog Header -->
    <section class="blog-header">
        <div class="container">
            <h1>Cybersecurity Insights</h1>
            <p>Latest thoughts, research, and updates from the world of cybersecurity</p>
            <!-- New Post button removed - posts are managed via blog-posts.json file -->
        </div>
    </section>

    <!-- Blog Posts Grid -->
    <section class="blog-section">
        <div class="container">
            <div class="blog-filter">
                <button class="filter-btn active" data-filter="all">All Posts</button>
                <button class="filter-btn" data-filter="walkthrough">Walkthrough</button>
                <button class="filter-btn" data-filter="penetration-testing">Penetration Testing</button>
                <button class="filter-btn" data-filter="malware">Malware Analysis</button>
                <button class="filter-btn" data-filter="cloud-security">Cloud Security</button>
                <button class="filter-btn" data-filter="best-practices">Best Practices</button>
            </div>

            <div id="blogGrid" class="blog-grid">
                <!-- Blog posts will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- New Post Modal -->
    <div id="newPostModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Blog Post</h2>
            <form id="newPostForm">
                <input type="text" id="postTitle" placeholder="Post Title" required>
                <select id="postCategory" required>
                    <option value="">Select Category</option>
                    <option value="walkthrough">Walkthrough</option>
                    <option value="penetration-testing">Penetration Testing</option>
                    <option value="malware">Malware Analysis</option>
                    <option value="cloud-security">Cloud Security</option>
                    <option value="best-practices">Best Practices</option>
                    <option value="news">Security News</option>
                </select>
                <input type="text" id="postExcerpt" placeholder="Short excerpt (150 characters max)" maxlength="150" required>
                <textarea id="postContent" rows="10" placeholder="Post content (supports basic HTML)" required></textarea>
                <input type="text" id="postImage" placeholder="Image URL (optional)">
                <button type="submit" class="btn btn-primary">Publish Post</button>
            </form>
        </div>
    </div>

    <!-- Blog Post Modal (for reading) -->
    <div id="readPostModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close">&times;</span>
            <div id="postContent">
                <!-- Post content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Muhammad Mughees. All rights reserved.</p>
        </div>
    </footer>

    <script src="blog.js"></script>
</body>
</html>
